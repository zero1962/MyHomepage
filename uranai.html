<font size=6>CPU天満宮<br>
<br>
<font size=4>あなたのマシンのCPUが占い申す。<br>
<br>
かしこみかしこみぃー<br>
<br>
<br>
あなたの運勢は、<br>
<SCRIPT language="JavaScript">

if(document.images){
    X = Math.random();
}else{
  today = new Date();
  X = today.getTime();
  X = Math.abs((17*X - 1)%1024);
  X = X/1024;
}




 if(X > 0.9){
  document.write('<font size=6 color="#ff0000">大吉</font>')
  document.bgColor="#ffbec3"
 }

 if((X <= 0.9) && (X > 0.7)){
  document.write('<font size=6 color="#00aa00">吉</font>')
  document.bgColor="#ffdcd7"
 }

 if((X <= 0.7) && (X > 0.5)){
  document.write('<font size=6 color="#0000aa">中吉</font>')
  document.bgColor="#cdfaff"
 }

 if((X <= 0.5) && (X > 0.3)){
  document.write('<font size=6 color="#550066">小吉</font>')
  document.bgColor="#e6ffe6"
 }

 if((X <= 0.3) && (X > 0.08)){
  document.write('<font size=6 color="#888800">末吉</font>')
  document.bgColor="#ffbe7d"
 }

 if((X <= 0.08) && (X > 0.02)){
  document.write('<font size=6 color="#ff0000">凶</font>')
  document.bgColor="#641919"
 }

 if(X <= 0.02){
  document.write('<font size=6 color="#ff0000">大凶</font>')
  document.bgColor="#000000"
 }

//-->

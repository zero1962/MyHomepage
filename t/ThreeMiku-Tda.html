<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>TDA-Miku</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>

body {
	font-family: Monospace;
	background-color: #fff;
	color: #000;
	margin: 0px;
	overflow: hidden;
}

#info {
	color: #000;
	position: absolute;
	top: 10px;
	width: 100%;
	text-align: center;
	z-index: 100;
	display:block;
}
#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }

#PD_Button {
	color: #00FF00;
	position: absolute;
	left:   120px;
	bottom: 20px;
	opacity: 0.4;
	font-size: 15px;
	border : solid 0px #ffffff;
	border-radius : 15px;
	moz-border-radius : 15px;
	padding : 4px 6px;
	background-color : #77FF77;
}
		</style>
	</head>

	<body>
		<div id="info">
		Miku-Tda<br>
		</div>

<input id=   "PD_Button" type="button" value="START"    onclick=   "PD_ButtonHandler()">
<script src="js/three.js"></script>
<script src="js/libs/charsetencoder.min.js"></script>
<script src="js/libs/ammo.js"></script>
<script src="js/TGALoader.js"></script>
<script src="js/MMDLoader.js"></script>
<script src="js/OutlineEffect.js"></script>
<script src="js/CCDIKSolver.js"></script>
<script src="js/MMDPhysics.js"></script>
<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/BufferLoader.js"></script>
<script type="text/javascript">
if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

var container, stats;
var mesh, camera, scene, renderer;
var helper;
var ready = false;
var mouseX = 0, mouseY = 0;
var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;
var clock = new THREE.Clock();

/*************************************/
//Web Audio API
/*************************************/
var context;
var bufferLoader;

window.AudioContext = window.AudioContext || window.webkitAudioContext;
context = new AudioContext();

bufferLoader = new BufferLoader(
	context, [
		"mmd/audio/wavefile_short.mp3",
	],function() {}
);

bufferLoader.load();

function Sound(n) {
	playSound(bufferLoader.bufferList[n], 5 );
}

function playSound(buffer, time) {
	var source = context.createBufferSource();
	source.buffer = buffer;
	source.loop = false;
	source.connect(context.destination);
	source.start(time);
	return source;
}

init();
animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera .position.set(    0,   5,  40 );
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				var modelFile   =   'mmd/miku/miku-tda/miku-tda1.pmx';
			//	var modelFile   =   'mmd/miku/miku/miku.pmx';
				var vmdFiles    = [ 'mmd/vmd/dance1.vmd' ];
				var cameraFiles = [ 'mmd/vmd/wavefile_camera.vmd' ];
				var stageFile   =   'mmd/stage/stage.pmd';

				helper = new THREE.MMDHelper( renderer );
				var loader = new THREE.MMDLoader();
				loader.setDefaultTexturePath( './mmd/default/' );
				loader.load( modelFile, vmdFiles, function ( object ) {

					mesh = object;
					helper.add( mesh );
					helper.setAnimation( mesh );
					if ( ! isMobileDevice() ) {
						helper.setPhysics( mesh );
					}
					loader.loadVmds( cameraFiles, function ( vmd ) {
						helper.setCamera( camera );
						loader.pourVmdIntoCamera( camera, vmd );
						helper.setCameraAnimation( camera );
						loader.loadModel( stageFile, function ( stage ) {

						//	var audioFile   =   'mmd/audio/wavefile_short.mp3';
						//	var audioParams = { delayTime: 160 * 1 / 30 };
						//	loader.loadAudio( audioFile, function ( audio, listener ) {
							//	listener.position.z = 1;
							//	helper.setAudio( audio, listener, audioParams );
							//	playVoice(bufferLoader.bufferList[0], 0.1 );
							//	scene.add( audio );
							//	scene.add( listener );
						//	}, onProgress, onError );

							scene.add( stage );
							scene.add( mesh );

						}, onProgress, onError );
					}, onProgress, onError );
				}, onProgress, onError );
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}

function onWindowResize() {
	windowHalfX = window.innerWidth / 2;
	windowHalfY = window.innerHeight / 2;
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	helper.setSize( window.innerWidth, window.innerHeight );
}

function onDocumentMouseMove( event ) {
	mouseX = ( event.clientX - windowHalfX ) / 2;
	mouseY = ( event.clientY - windowHalfY ) / 2;
}

function onProgress( ) {
	;
}
function onError( ) {
	;
}

function animate() {
	requestAnimationFrame( animate );
	render();
}

function render() {
	if ( ready ) {
		var delta = clock.getDelta();
		helper.animate( delta );
		helper.render( scene, camera );
	} else {
		renderer.render( scene, camera );
	}
}

function isMobileDevice () {
	if ( navigator === undefined || navigator.userAgent === undefined )
	{
		return true;
	}
	
	var s = navigator.userAgent;
	
	if ( 	s.match( /iPhone/i  )
	     || s.match( /Windows/i )
	     || s.match( /iPad/i    )
	     || ( s.match( /Android/i ) && s.match( /Mobile/i ) )
	 )
	{
		return true;
	}
	return false;
}

function PD_ButtonHandler()
{
	ready = true;
	setTimeout(function() {
		Sound( 0 );
	}, 5000);
}
		</script>

	</body>
</html>
